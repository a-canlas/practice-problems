<!DOCTYPE html>
<html>
  <head>
    <title>Practice 14 - Factors</title>
    <script>
      function arrayFactors(arr){
        var result = {};
        for(var outer = 0; outer < arr.length; outer++){
          var factors = [];
          for(var inner = 0; inner < arr.length; inner++){
            if(arr[inner] < arr[outer]){
              if(arr[outer] % arr[inner] === 0){
                if(!factors.includes(arr[inner])){
                 factors.push(arr[inner]);
                }
              }
            }
          }
          var key = arr[outer];
          result[key] = factors;

        }
        return result;
      }
      console.log(arrayFactors([4, 2, 8, 6, 3, 9]));
    </script>
  </head>
  <body></body>
</html>
